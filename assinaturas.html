<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assinaturas Growin — Builder</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;margin:24px;color:#111}
  .wrap{display:grid;grid-template-columns:360px 1fr;gap:24px;align-items:start}
  label{display:block;font-size:12px;text-transform:uppercase;letter-spacing:.04em;color:#555;margin:12px 0 4px}
  input{width:100%;padding:10px 12px;border:1px solid #d0d0d0;border-radius:8px;font-size:14px}
  .card{border:1px solid #e6e6e6;border-radius:12px;padding:16px}
  .btn{display:inline-block;border:0;border-radius:10px;padding:12px 14px;font-weight:600;cursor:pointer}
  .btn-primary{background:#e6443b;color:#fff}
  .btn-ghost{background:#f6f6f6}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  .preview-wrap{background:#fff;border:1px dashed #ddd;border-radius:12px;padding:16px;overflow:auto}
  @media (max-width:900px){.wrap{grid-template-columns:1fr}}
  /* Responsive fixes for signature preview */
  @media screen and (max-width:480px){
    .sig-wrap{font-size:70% !important;}
    .sig-col{display:block !important;width:100% !important;}
    .sig-divider{display:none !important;}
    .sig-right{ text-align:center !important; }
    .sig-logo{ max-width:170px !important; margin:8px auto 6px !important; display:block !important;}
    .sig-icons td{padding:0 6px !important;}
    .sig-photo{ width:64px !important; height:64px !important; }
    .sig-iso{ max-width:56px !important; }
  }
</style>
</head>
<body>
<h1 id="title-builder">Assinaturas Growin — Builder</h1>
<p class="muted" id="desc-builder">Campos personalizáveis: <strong>Nome</strong>, <strong>Cargo | Hobby</strong> e <strong>Telemóvel pessoal</strong>. O resto é fixo.</p>

<div class="wrap" id="builder-ui">
  <div class="card">
    <label for="name">Nome</label>
    <input id="name" value="Filipa Freire">
    <label for="title">Cargo</label>
    <input id="title" value="GRAPHIC DESIGNER">
    <label for="hobby">Hobby</label>
    <input id="hobby" value="Crochet Crafter">
    <label for="mobile">Telemóvel pessoal (como deve aparecer)</label>
    <input id="mobile" value="(+351) 934 556 060">
    <label for="photo">URL da foto (PNG 240×240 já com aro/círculo)</label>
    <input id="photo" value="https://growinassinaturas.github.io/email-signatures/headshot-filipa-freire.png">
    <label for="assetHost">Host das imagens fixas</label>
    <input id="assetHost" value="https://growinassinaturas.github.io/email-signatures">
    <div class="row">
      <button id="copyBtn" class="btn btn-primary">Copiar assinatura</button>
      <button id="copyHtmlBtn" class="btn btn-ghost">Copiar HTML</button>
      <button id="copyLinkBtn" class="btn btn-ghost">Gerar link desta assinatura</button>
    </div>
  </div>

  <div>
    <div class="preview-wrap">
      <div id="preview"></div>
    </div>
  </div>
</div>

<script>
const qs=s=>document.querySelector(s);
function nobreak(str){return (str||"").trim().replace(/\s+/g,'&nbsp;');}
const digitsHref=s=>{
  const raw=(s||"").replace(/[^\d+]/g,"");
  if(/^9\\d{8}$/.test(raw)) return "+351"+raw;
  return raw||"+3519XXXXXXXX";
};

function signatureHTML({name,title,hobby,mobile,photo,host}){
  const H=(host||"https://growinassinaturas.github.io/email-signatures").replace(/\/+$/,"");
  const telHref=digitsHref(mobile);
  const mobileNB=nobreak(mobile);
  return `
<table role="presentation" cellpadding="0" cellspacing="0" border="0" class="sig-wrap"
 style="border-collapse:collapse;font-family:Arial,Helvetica,sans-serif;color:#333;font-size:60%;">
<tr>
  <td class="sig-col" valign="top" style="padding:8px 12px 8px 0;">
    <img src="${photo}" width="80" height="80" alt="Foto de ${name}"
         class="sig-photo" style="display:block;border:0;width:80px;height:80px;border-radius:50%;">
  </td>
  <td class="sig-col" valign="top" style="padding:8px 16px 8px 0;">
    <table role="presentation">
      <tr><td style="font-size:16px;font-weight:800;color:#e6443b;">${name}</td></tr>
      <tr><td style="font-size:12px;font-weight:700;color:#555;">${title} | ${hobby}</td></tr>
      <tr><td style="font-size:12px;color:#444;padding:4px 0;"><strong style="color:#e6443b;">T:</strong>
        <a href="tel:${telHref}" style="color:#444;text-decoration:none!important;border:none!important;white-space:nowrap!important;">${mobileNB}</a></td></tr>
      <tr><td style="font-size:11px;color:#666;padding:3px 0;">
        <span style="display:inline-block;background:#e6443b;width:18px;height:18px;border-radius:50%;text-align:center;line-height:18px;margin-right:5px;">
          <img src="${H}/icon-telemovel.png" width="9" height="9" style="vertical-align:middle;border:0;"></span>
        <a href="tel:+351215947950" style="color:#666;text-decoration:none!important;border:none!important;white-space:nowrap!important;">(+351)&nbsp;215&nbsp;947&nbsp;950</a></td></tr>
      <tr><td style="font-size:11px;color:#666;">
        <span style="display:inline-block;background:#e6443b;width:18px;height:18px;border-radius:50%;text-align:center;line-height:18px;margin-right:5px;">
          <img src="${H}/icon-local.png" width="9" height="9" style="vertical-align:middle;border:0;"></span>
        Avenida&nbsp;da&nbsp;República,&nbsp;57,&nbsp;4.º&nbsp;andar,&nbsp;1050-189,&nbsp;Lisboa</td></tr>
    </table>
  </td>
  <td class="sig-divider" valign="middle" style="padding:0 16px 0 0;">
    <table role="presentation" height="80"><tr><td style="border-left:2px solid #e6443b;">&nbsp;</td></tr></table>
  </td>
  <td class="sig-col sig-right" valign="middle" style="padding:8px 0;">
    <table role="presentation" align="center">
      <tr><td align="center" style="padding-bottom:6px;">
        <img src="${H}/growin-logo.png" alt="Growin"
             class="sig-logo" style="display:block;margin:0 auto;max-width:170px;height:auto;border:0;"></td></tr>
      <tr><td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center" class="sig-icons">
          <tr>
            <td valign="middle" style="padding-right:6px;">
              <a href="https://www.growin.com/" target="_blank"
                 style="display:inline-block;background:#e6443b;width:22px;height:22px;border-radius:50%;text-align:center;">
                <img src="${H}/icon-website.png" width="10" height="10" style="margin-top:6px;border:0;">
              </a></td>
            <td valign="middle" style="padding-right:8px;">
              <a href="https://www.linkedin.com/company/growin/" target="_blank"
                 style="display:inline-block;background:#e6443b;width:22px;height:22px;border-radius:50%;text-align:center;">
                <img src="${H}/icon-linkedin.png" width="10" height="10" style="margin-top:6px;border:0;">
              </a></td>
            <td valign="middle">
              <img src="${H}/certificacao-iso.png" alt="BSI ISO/IEC 27017"
                   class="sig-iso" style="max-width:60px;height:auto;vertical-align:middle;border:0;">
            </td>
          </tr>
        </table>
      </td></tr>
    </table>
  </td>
</tr>
</table>`;}

const state={};
function readForm(){Object.assign(state,{
  name:qs("#name").value||"NOME APELIDO",
  title:qs("#title").value||"CARGO",
  hobby:qs("#hobby").value||"Hobby",
  mobile:qs("#mobile").value||"(+351) 9XX XXX XXX",
  photo:qs("#photo").value,
  host:qs("#assetHost").value
});}
function render(){qs("#preview").innerHTML=signatureHTML(state);}
function buildLink(){
  readForm();
  const base=location.origin+location.pathname;
  const q=new URLSearchParams({
    n:state.name,t:state.title,h:state.hobby,m:state.mobile,p:state.photo,host:state.host
  });
  return `${base}?${q.toString()}`;
}
function openSignatureOnly(){window.open(buildLink(),"_blank");}
async function copyRawHTML(){readForm();const html=signatureHTML(state).trim();await navigator.clipboard.writeText(html);alert("HTML copiado!");}
async function copyLinkToClipboard(){const url=buildLink();await navigator.clipboard.writeText(url);alert("Link copiado!");}

["#name","#title","#hobby","#mobile","#photo","#assetHost"].forEach(id=>{
  qs(id).addEventListener("input",()=>{readForm();render();});
});
qs("#copyBtn").addEventListener("click",e=>{e.preventDefault();openSignatureOnly();});
qs("#copyHtmlBtn").addEventListener("click",e=>{e.preventDefault();copyRawHTML();});
qs("#copyLinkBtn").addEventListener("click",e=>{e.preventDefault();copyLinkToClipboard();});

/* --- PAGE MODE DETECTION --- */
const params=new URLSearchParams(location.search);
if(params.size){
  const d=k=>decodeURIComponent((params.get(k)||"").replace(/\+/g," "));
  const preset={
    name:d("n"),title:d("t"),hobby:d("h"),mobile:d("m"),photo:d("p"),
    host:d("host")||"https://growinassinaturas.github.io/email-signatures"
  };
  document.body.innerHTML=signatureHTML(preset);
}else{
  readForm();render();
}
</script>
</body>
</html>
