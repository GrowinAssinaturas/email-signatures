<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assinaturas Growin — Builder (Sem Foto)</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;margin:24px;color:#111}
  .wrap{display:grid;grid-template-columns:360px 1fr;gap:24px;align-items:start}
  label{display:block;font-size:12px;text-transform:uppercase;letter-spacing:.04em;color:#555;margin:12px 0 4px}
  input,select{width:100%;padding:10px 12px;border:1px solid #d0d0d0;border-radius:8px;font-size:14px}
  .card{border:1px solid #e6e6e6;border-radius:12px;padding:16px}
  .btn{display:inline-block;border:0;border-radius:10px;padding:12px 14px;font-weight:600;cursor:pointer}
  .btn-primary{background:#e6443b;color:#fff}
  .btn-ghost{background:#f6f6f6}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  .preview-wrap{background:#fff;border:1px dashed #ddd;border-radius:12px;padding:16px;overflow:auto}

  @media (max-width:900px){.wrap{grid-template-columns:1fr}}

  /* Responsivo */
  @media screen and (max-width:480px){
    .sig-wrap{font-size:70%!important;}
    .sig-col{display:block;width:100%!important;}
    .sig-divider{display:none!important;}
    .sig-right{text-align:center!important;}
    .sig-logo{max-width:170px!important;margin:8px auto 6px!important;}
    .sig-icons td{padding:0 6px!important;}
  }
</style>
</head>

<body>
<h1>Assinaturas Growin — Builder<br>(Versão sem foto)</h1>

<p class="muted">
Campos personalizáveis: <strong>Nome</strong>, <strong>Cargo | Hobby</strong>, <strong>Telemóvel pessoal</strong>  
e <strong>Morada</strong>.
</p>

<div class="wrap">
  <div class="card">

    <!-- MORADAS -->
    <label for="office">Morada</label>
    <select id="office">
      <option value="lisboa">Lisboa — Av. da República</option>
      <option value="porto">Porto — Av. da Boavista</option>
      <option value="bruxelas">Bruxelles — Rue des Colonies</option>
    </select>

    <label for="name">Nome</label>
    <input id="name" value="Filipa Freire">

    <label for="title">Cargo</label>
    <input id="title" value="GRAPHIC DESIGNER">

    <label for="hobby">Hobby</label>
    <input id="hobby" value="Crochet Crafter">

    <label for="mobile">Telemóvel pessoal</label>
    <input id="mobile" value="(+351) 934 556 060">

    <div class="row">
      <button id="copyBtn" class="btn btn-primary">Copiar assinatura</button>
      <button id="copyHtmlBtn" class="btn btn-ghost">Copiar HTML</button>
      <button id="copyLinkBtn" class="btn btn-ghost">Gerar link</button>
    </div>
  </div>

  <div>
    <div class="preview-wrap">
      <div id="preview"></div>
    </div>
  </div>
</div>

<script>
const qs = s => document.querySelector(s);
const nobreak = str => (str||"").trim().replace(/\s+/g,'&nbsp;');

const digitsHref=s=>{
  const raw=(s||"").replace(/[^\d+]/g,"");
  if(/^9\d{8}$/.test(raw)) return "+351"+raw;
  return raw||"+3519XXXXXXXX";
};

const DEFAULT_HOST="https://growinassinaturas.github.io/email-signatures";
const params=new URLSearchParams(location.search);
const initialHost=params.get("host")||DEFAULT_HOST;

/* Moradas */
const ADDRESS_MAP={
  lisboa:"Avenida da República, 57, 4.º andar, 1050-189, Lisboa",
  porto:"Avenida da Boavista, nº 1773, B2.5, 4100-133 Porto",
  bruxelas:"Rue des Colonies, 11, 1000 Bruxelles"
};

function signatureHTML({name,title,hobby,mobile,office,host}){
  const H=(host||DEFAULT_HOST).replace(/\/+$/,"");

  const addrKey = ADDRESS_MAP[office] ? office : "lisboa";
  const addressNB = nobreak(ADDRESS_MAP[addrKey]);

  const telHref=digitsHref(mobile);
  const mobileNB=nobreak(mobile);

  return `
<table role="presentation" cellpadding="0" cellspacing="0" border="0" class="sig-wrap"
style="border-collapse:collapse;font-family:Arial,Helvetica,sans-serif;font-size:60%;color:#333;">
<tr>

  <!-- COLUNA ESQUERDA -->
  <td class="sig-col" valign="top" style="padding:8px 16px 8px 0;">
    <table role="presentation">
      <tr><td style="font-size:16px;font-weight:800;color:#e6443b;">${name}</td></tr>

      <tr><td style="font-size:12px;font-weight:700;color:#555;">
        ${title} | ${hobby}
      </td></tr>

      <tr>
        <td style="font-size:12px;color:#444;padding:4px 0;">
          <strong style="color:#e6443b;">T:</strong>
          <a href="tel:${telHref}" style="color:#444;text-decoration:none;white-space:nowrap;">
            ${mobileNB}
          </a>
        </td>
      </tr>

      <tr>
        <td style="font-size:11px;color:#666;padding:3px 0;">
          <span style="display:inline-block;background:#e6443b;width:18px;height:18px;
          border-radius:50%;text-align:center;line-height:18px;margin-right:5px;">
            <img src="${H}/icon-telemovel.png" width="9" height="9" style="vertical-align:middle;">
          </span>
          <a href="tel:+351215947950" style="color:#666;text-decoration:none;white-space:nowrap;">
            (+351)&nbsp;215&nbsp;947&nbsp;950
          </a>
        </td>
      </tr>

      <tr>
        <td style="font-size:11px;color:#666;">
          <span style="display:inline-block;background:#e6443b;width:18px;height:18px;
          border-radius:50%;text-align:center;line-height:18px;margin-right:5px;">
            <img src="${H}/icon-local.png" width="9" height="9" style="vertical-align:middle;">
          </span>
          ${addressNB}
        </td>
      </tr>

    </table>
  </td>

  <!-- DIVISOR -->
  <td class="sig-divider" valign="middle" style="padding:0 16px 0 0;">
    <table role="presentation" height="80"><tr>
      <td style="border-left:2px solid #e6443b;">&nbsp;</td>
    </tr></table>
  </td>

  <!-- COLUNA DIREITA -->
  <td class="sig-col sig-right" valign="middle" style="padding:8px 0;">
    <table role="presentation" align="center">

      <tr><td align="center" style="padding-bottom:6px;">
        <img src="${H}/growin-logo.png" alt="Growin"
             style="display:block;margin:0 auto;max-width:190px;height:auto;">
      </td></tr>

      <tr><td align="center">
        <table role="presentation" class="sig-icons" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td valign="middle" style="padding-right:6px;">
              <a href="https://www.growin.com/" target="_blank"
                 style="display:inline-block;background:#e6443b;width:22px;height:22px;
                 border-radius:50%;text-align:center;">
                <img src="${H}/icon-website.png" width="10" height="10" style="margin-top:6px;">
              </a>
            </td>

            <td valign="middle" style="padding-right:8px;">
              <a href="https://www.linkedin.com/company/growin/" target="_blank"
                 style="display:inline-block;background:#e6443b;width:22px;height:22px;
                 border-radius:50%;text-align:center;">
                <img src="${H}/icon-linkedin.png" width="10" height="10" style="margin-top:6px;">
              </a>
            </td>

            <td valign="middle">
              <img src="${H}/certificacao-iso.png" alt="BSI ISO/IEC 27017"
                   style="max-width:52px;height:auto;">
            </td>
          </tr>
        </table>
      </td></tr>

    </table>
  </td>

</tr>
</table>`;
}

const state={ host: initialHost };

function readForm(){
  Object.assign(state,{
    office:qs("#office").value,
    name:qs("#name").value||"NOME APELIDO",
    title:qs("#title").value||"CARGO",
    hobby:qs("#hobby").value||"Hobby",
    mobile:qs("#mobile").value||"(+351) 9XX XXX XXX"
  });
}

function render(){ qs("#preview").innerHTML = signatureHTML(state); }

function buildLink(){
  readForm();
  const base=location.origin+location.pathname;
  const q=new URLSearchParams({
    o:state.office,
    n:state.name,
    t:state.title,
    h:state.hobby,
    m:state.mobile,
    host:state.host
  });
  return `${base}?${q.toString()}`;
}

function openSignatureOnly(){ window.open(buildLink(),"_blank"); }
async function copyRawHTML(){readForm();await navigator.clipboard.writeText(signatureHTML(state));alert("HTML copiado!");}
async function copyLinkToClipboard(){await navigator.clipboard.writeText(buildLink());alert("Link copiado!");}

["#office","#name","#title","#hobby","#mobile"].forEach(id=>{
  qs(id).addEventListener("input",()=>{readForm();render();});
});

qs("#copyBtn").addEventListener("click",e=>{e.preventDefault();openSignatureOnly();});
qs("#copyHtmlBtn").addEventListener("click",e=>{e.preventDefault();copyRawHTML();});
qs("#copyLinkBtn").addEventListener("click",e=>{e.preventDefault();copyLinkToClipboard();});

/* Modo assinatura isolada */
const hasSigParams =
  params.has("n")||params.has("t")||params.has("h")||params.has("m");

if(hasSigParams){
  const d=k=>decodeURIComponent((params.get(k)||"").replace(/\+/g," "));
  document.body.innerHTML = signatureHTML({
    office:d("o")||"lisboa",
    name:d("n")||"NOME APELIDO",
    title:d("t")||"CARGO",
    hobby:d("h")||"Hobby",
    mobile:d("m")||"(+351) 9XX XXX XXX",
    host:d("host")||DEFAULT_HOST
  });
} else {
  readForm();
  render();
}
</script>
</body>
</html>
